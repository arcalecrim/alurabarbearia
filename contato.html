<!DOCTYPE html>
<html lang=pt-br>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="img/logo.png" alt=Logo da Barbearia Alura></h1>
					<nav>
						<ul>
							<li><a href="index.html">home</a></li>
							<li><a href="produtos.html">produtos</a></li>
							<li><a href="contato.html">contatos</a></li>	
						</ul>
					</nav>					
			</div>
		</header>
		<main>
			<form class="principal">
				<label for="nome">Nome</label>
				<input type="text" id="nome" class="input-padrao" required>
				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">
				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required>
				</textarea>
				<fieldset>
					<legend>Como prefere receber o nosso contato?</legend>
					<label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail"> E-mail</label>
					<label for="radiotelefone"><input type="radio" name="contato" value="telefone" id="radiotelefone"> Telefone</label>
					<label for="radiowapp"><input type="radio" name="contato" value="wapp" id="radiowapp" checked> WhatsApp</label>
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa newsletter?</label>
				<input type="submit" value="Enviar" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>09h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>09h ~ 20h</td>
					<tr>
						<td>Sexta</td>
						<td>09h ~ 19h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer class="rodape">
			<img src="img/logo-branco.png" class="rodape__imagem" alt=Logo da Barbearia Alura>
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		  </footer>
	</body>
</html>
